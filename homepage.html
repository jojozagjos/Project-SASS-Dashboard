<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>

    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <div id="container">

        <nav>
            <img class="logo" src="images/Designer-removebg-preview.png" alt="home">
            <span class="overview">
                <div class="home">
                    <img src="images/Designer-removebg-preview.png" alt="home">
                    <h2>Home</h2>
                </div>
                <div class="exhibits">
                    <img src="images/Designer-removebg-preview.png" alt="exhibits">
                    <h2>Exhibits</h2>
                </div>
                <div class="events">
                    <img src="images/Designer-removebg-preview.png" alt="events">
                    <h2>Events</h2>
                </div>
                <div class="aboutus">
                    <img src="images/Designer-removebg-preview.png" alt="aboutus">
                    <h2>About Us</h2>
                </div>
                <div class="contactus">
                    <img src="images/Designer-removebg-preview.png" alt="contactus">
                    <h2>Contact Us</h2>
                </div>
            </span>
        </nav>

        <div class="topnav">
            <input type="search">
            <img class="messages" src="images/email.png" alt="home"></img>
            <img class="notification" src="images/notification.png" alt="home"></img>
            <span class="acountholder">
                <img class="acountpicture" src="images/Designer-removebg-preview.png" alt="home"></img>
                <div class="acountname"></div>
            </span>
        </div>

    </div>

    <script>
        window.addEventListener('load', () => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('container').style.display = 'block';
        });
    </script>

</body>
</html>
